name: ðŸ³ Docker Build & Test

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'docker/**'
      - 'docker-compose.yml'
      - '.github/workflows/docker-build.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'docker/**'
      - 'docker-compose.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  docker-build:
    name: ðŸ—ï¸ Build Docker Images
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service:
          - data-processor
          - local-simulator
          - frontend-dev
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ” Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ðŸ—ï¸ Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/${{ matrix.service }}/Dockerfile
          push: false
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ðŸ§ª Test image
        run: |
          IMAGE_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n1)
          echo "Testing image: ${IMAGE_TAG}"
          
          # Verifica che l'immagine sia stata creata
          docker images ${IMAGE_TAG}
          
          # Test base: verifica che il container parta
          case "${{ matrix.service }}" in
            data-processor)
              echo "Testing Jupyter startup..."
              docker run --rm -d --name test-jupyter ${IMAGE_TAG}
              sleep 10
              docker logs test-jupyter
              docker stop test-jupyter
              ;;
            local-simulator)
              echo "Testing simulator..."
              docker run --rm ${IMAGE_TAG} python -c "import boto3; print('âœ… Boto3 OK')"
              ;;
            frontend-dev)
              echo "Testing Node.js..."
              docker run --rm ${IMAGE_TAG} node --version
              ;;
          esac

      - name: ðŸ“¤ Push to registry (only on main)
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  docker-compose-test:
    name: ðŸ§ª Test Docker Compose
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“ Create .env file
        run: |
          cat > .env << EOF
          AWS_ACCESS_KEY_ID=fake_key_for_testing
          AWS_SECRET_ACCESS_KEY=fake_secret_for_testing
          AWS_DEFAULT_REGION=eu-north-1
          PATIENTS_TABLE=Patients-test
          VITAL_SIGNS_TABLE=VitalSigns-test
          SIMULATION_INTERVAL=60
          NUM_PATIENTS=5
          EOF

      - name: ðŸ” Validate docker-compose
        run: |
          docker-compose config --quiet
          echo "âœ… docker-compose.yml is valid"

      - name: ðŸ—ï¸ Build services
        run: |
          docker-compose build data-processor local-simulator
          echo "âœ… Services built successfully"

      - name: ðŸ“Š Show images
        run: |
          echo "### ðŸ³ Docker Images" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          docker images | grep hospital >> $GITHUB_STEP_SUMMARY || echo "No images found" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: ðŸ§ª Test service startup (dry run)
        run: |
          # Test che i servizi possano partire (senza AWS reale)
          echo "Testing data-processor..."
          docker-compose run --rm data-processor python --version
          
          echo "âœ… All services can start successfully"

  security-scan:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: docker-build
    
    strategy:
      matrix:
        service:
          - data-processor
          - local-simulator
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ³ Build image for scanning
        run: |
          docker build -t scan-${{ matrix.service }} -f docker/${{ matrix.service }}/Dockerfile .

      - name: ðŸ” Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: scan-${{ matrix.service }}
          format: 'sarif'
          output: 'trivy-results-${{ matrix.service }}.sarif'
          severity: 'CRITICAL,HIGH'

      - name: ðŸ“¤ Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results-${{ matrix.service }}.sarif'

  summary:
    name: ðŸ“Š Build Summary
    runs-on: ubuntu-latest
    needs: [docker-build, docker-compose-test, security-scan]
    if: always()
    
    steps:
      - name: ðŸ“Š Generate summary
        run: |
          echo "### ðŸ³ Docker Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Build Status:** ${{ needs.docker-build.result }}" >> $GITHUB_STEP_SUMMARY
          echo "**Compose Test:** ${{ needs.docker-compose-test.result }}" >> $GITHUB_STEP_SUMMARY
          echo "**Security Scan:** ${{ needs.security-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date -u)" >> $GITHUB_STEP_SUMMARY